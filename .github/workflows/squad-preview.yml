name: Squad Preview Validation

on:
  push:
    branches: [preview]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest

      - name: Check no .ai-team/ files are tracked
        run: |
          if git ls-files --error-unmatch .ai-team/ 2>/dev/null; then
            echo "::error::❌ .ai-team/ files are tracked on preview — this must not ship."
            exit 1
          fi
          echo "✅ No .ai-team/ files tracked — clean for release."

      - name: Validate VERSION file
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          if [ -z "$VERSION" ]; then
            echo "::error::❌ VERSION file is missing or empty."
            exit 1
          fi
          echo "✅ VERSION: $VERSION"
